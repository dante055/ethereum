<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="#" />
    <script src="bundle.js"></script>
    <title>AdvanceStorage</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <h1>Advance Storage Contract</h1>
          <form id="addId">
            <div class="form-group row">
              <label for="setIdValue" class="col-sm-2 col-form-label">
                Add id (number) :
              </label>
              <div class="col-sm-6">
                <input
                  id="setIdValue"
                  type="number"
                  min="0"
                  oninput="validity.valid||(value='');"
                  placeholder="id"
                  class="form-control"
                />
              </div>
              <button type="submit" class="btn btn-primary">Add</button>
            </div>
          </form>

          <div>
            <div class="form-group row">
              <label for="getIndexValue" class="col-sm-2 col-form-label">
                Get id :
              </label>
              <div class="col-sm-6">
                <input
                  id="getIndexValue"
                  type="number"
                  min="0"
                  oninput="validity.valid || (value='');"
                  placeholder="index"
                  class="form-control"
                />
              </div>
              <button id="getId" class="btn btn-primary">
                Get id
              </button>
              <div class="input-group col-sm-2">
                <div class="input-group-prepend">
                  <span class="input-group-text">Id</span>
                </div>
                <input
                  id="showId"
                  class="form-control"
                  type="number"
                  readonly
                />
              </div>
            </div>
          </div>

          <div>
            <div class="form-group row">
              <div class="col-sm-2">
                <button id="getAllIds" class="btn btn-primary">
                  Get all ids
                </button>
              </div>
              <div class="input-group col-sm-6">
                <div class="input-group-prepend">
                  <span class="input-group-text">All Ids</span>
                </div>
                <textarea
                  id="showAllIds"
                  class="form-control"
                  aria-label="With textarea"
                  readonly
                ></textarea>
              </div>
            </div>
          </div>

          <div>
            <div class="form-group row">
              <div class="col-sm-2">
                <button id="getLength" class="btn btn-primary">
                  Get total No of ids :
                </button>
              </div>
              <div class="input-group col-sm-6">
                <div class="input-group-prepend">
                  <span class="input-group-text">Length</span>
                </div>
                <input
                  id="showLength"
                  class="form-control"
                  type="number"
                  readonly
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
